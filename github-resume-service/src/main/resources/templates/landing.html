<!DOCTYPE html>
<html>
<head>
<title>Github Resume</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<link href="../static/css/app.css" th:href="@{/css/app.css}"
	rel="stylesheet" media="screen" />
<script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js"
	th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$('form#run').submit(function(e) {
			var genUser = $('#username').val();
			document.location = document.location.pathname + "/" + genUser;
			e.preventDefault();
		});
	});
</script>

</head>
<body>
	<div id="wrapper">
		<header role="banner">
			<h1>My GitHub Résumé</h1>
		</header>
		<article role="main">
			<div class="yui-g">
				<form id="run" action="." method="get">
					<p>
						<input id="username" type="text"
							placeholder="Enter your GitHub username and click on generate" />
						<button type="submit" id="gen">Generate</button>
					</p>
				</form>
			</div>
		</article>
	</div>
</body>
</html>
